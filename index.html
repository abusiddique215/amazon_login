<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Open+Sans&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="card_content">    
                <h1>Sign In</h1>
                <br>
                <div class="email">
                    <h5>Email (phone or mobile accounts)</h5>
                    <input
                        placeholder=" Enter Email"
                        type="email"
                        id="email">
                </div>
                <br>
                <div class="password">
                    <h5>Password</h5>
                    <a href="#"> Forgot Password</a>
                    <input
                        placeholder=" Enter Password"
                        type="password"
                        id="password">        
                </div>
                <br>
                <button type="continue" class="button1">Continue</button>
                <ul>
                    <li><a href="#">Need Help?</a></li>
                </ul>                                    
            </div> 
        </div>
        <div class="undercard">
            <h4 style="position:absolute; left:526px; top:400px;">------------------------- New To Amazon? -------------------------</h4>
            <button style="position:absolute; left:545px; top:420px;" class="button2">Create Your Amazon Account</button>
            <br>
        </div>    
    </section>
        <br>       
        <div class="footer">        
        <ul>
            <li><a href="#">Conditions of Use</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <h6 style="position:absolute; left:600px; top:420px;">&#169; 1996-2020, Amazon.com, inc or it's affiliates</h6>
    </div>
</body>
</html>
